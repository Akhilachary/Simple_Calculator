<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="container">
        <div id="calci">
            <div id="result">
                <h4>0</h4>
            </div>
            <div id="keypad">
                <div id="keypad1">
                    <p class="special">AC</p>
                    <p class="special" style="font-size:25px; padding-top: 13px;" >DEL</p>
                    <p class="special">.</p>
                    <p class="special">/</p>
                </div>
                <div id="keypad2">
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p class="special">x</p>
                </div>
                <div id="keypad3">
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p class="special">-</p>
                </div>
                <div id="keypad4">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p class="special">+</p>
                </div>
                <div id="keypad5">
                    <p>00</p>
                    <p>0</p>
                    <p id="equalto" class="special">=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
